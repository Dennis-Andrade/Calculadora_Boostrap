<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Básica</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
</head>
<body>
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 text-center">
          <h1 class="h3 mb-1">Proyecto: Calculadora Básica</h1>
          <p class="mb-0">Dennis Andrade &amp; Gabriel Martinez</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6">
        <div class="row mb-3">
          <div class="col-12">
            <input
              type="text"
              id="display"
              class="form-control text-end"
              placeholder="0"
              readonly
            />
          </div>
        </div>

        <div class="row g-2">
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn7">7</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn8">8</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn9">9</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btnDivide">÷</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn4">4</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn5">5</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn6">6</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btnMultiply">×</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn1">1</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn2">2</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn3">3</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btnSubtract">−</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btn0">0</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-danger w-100" id="btnClear">C</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-success w-100" id="btnEquals">=</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary w-100" id="btnAdd">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
